<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Boston Concert Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:900" rel="stylesheet">
</head>

<body>
    <div>
        <div id="header" data-bind="click: toggleClass">
            <a href="#" class="menu-icon-link"><span></span></a>
        </div>
        <div id="slide-menu" data-bind="css: { hideClass: changeClass()===true }">
            <div class = "forms">
                <form id="form-container" class="form-container" data-bind="submit: searchResults">
                    <label for="search"></label>
                    <input type="text" id="search" placeholder="Search" data-bind="textInput: searchBar"/>
                </form>
                <form id="form-loc" class="form-loc" data-bind="submit: searchLoc">
                    <p>Location (Zipcode):<br/> <input type="text" placeholder="Search Location" data-bind="value: searchLocation" autocomplete="off"/></p>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="list-overlay">
                    <h4 class="location">Concerts today in Boston</h4>
                    <a href="http://www.JamBase.com" target="_top" title="JamBase Concert Search">
                        <img id="attribution" src="http://images.jambase.com/logos/jambase140x70.gif" alt="Search JamBase Concerts"/>
                    </a>
                    <button id="list-view-btn" data-bind="click: toggleList">Click to Show List</button>
                    <div id="concert-list-container">
                        <ul id="concert-list" data-bind="visible: toggleVal() != 'hide', foreach: searchList">
                            <li id="concert-list-item" data-bind="click: $parent.findMarker">
                                <h1 data-bind="text: concertArtist"></h1>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="background"></div>
        </div>
        <div>
            <div id="map-canvas"></div>
        </div>
    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app-min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places?key=AIzaSyAJ8WTNQI0aDvH16PXpCp1QrxzvjD0WE4I&callback=loadApp" onerror="googleError()"></script>
</body>

</html>
